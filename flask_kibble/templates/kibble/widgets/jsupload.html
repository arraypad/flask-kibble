<div class='jsupload' data-url="{{ upload_url }}"> 

    <input type='hidden' id='{{ field_args.id }}' class="form-control" name='{{ field_args.name }}'  value='{{ value }}'/>

    <div class="input-group">
        <input type='text' class='form-control' value='{{ filename }}' />
        <a class="upload-button input-group-addon btn btn-default" href='#'>Upload</a>
    </div>

    <div class='hidden upload-preview'>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          </div>
        </div>
    </div>

    <div class='hidden dropzone-upload-junk'></div>
</div>
